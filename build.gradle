buildscript {

    ext {
        springBootVersion = '2.4.4'
        springDependencyMgtmVersion = '1.0.11.RELEASE'
        lombokVersion = '1.18.10'
        springDocVersion = '1.1.49'
        apacheCommonsIOVersion = '2.8.0'
        apacheCommons ='3.12.0'
        vavrVersion = '0.10.3'
        dpaukov = '3.3.0'
        
        
    }
}

plugins {
	id 'org.springframework.boot' version "${springBootVersion}"
	id 'io.spring.dependency-management' version "${springDependencyMgtmVersion}"
	id 'java'
	id 'checkstyle'
	id "com.github.spotbugs" version "4.4.4"
	id 'pmd'
	id 'jacoco'
}

group = 'io.mercado-libre.be'
version = '1.0.0'
sourceCompatibility = '11'

apply from: 'app-dependencies.gradle'
apply from: 'code-quality.gradle'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation SPRING_BOOT_RUNTIME
	compileOnly LOMBOK
	compile UTIL, APACHE_COMMONS, VAVR, SPRING_DOC
	annotationProcessor LOMBOK
	testImplementation SPRING_BOOT_TEST
}

test {
	useJUnitPlatform()
}
